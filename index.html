<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <script>document.documentElement.className=document.documentElement.className.replace("no-js","yes-js");window.G={D:{_qj:[]}};G.Q=function(k){G.D._qj.push(k)};</script>
  <meta charset="UTF-8">
  <title>Random Team Generator</title>

  <link rel="stylesheet" href="dist/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
  <header>
    <div class="container--black white align--center soft">
  		<h1 class="">Team Generator</h1>
    </div>
  </header>

  	<section class="align--center container--black white">
  		<!-- Add name here -->
  		<div class="full soft-half">

  			<form>
  			  Enter Player Name: <input id="userInput" type="text" name="name">
  			  <input id="submit-button" type="submit" value="Submit">
  			</form>

        <ul class="playerList">
        </ul>

        <h4 class="playersAmount flush--bottom">Total Number of Players</h4>
        <p class="push-half--top">Number of players on each team <span class="playersPerTeam"></span></p>
        <button class="divid caps white"><p>Divid Teams</p></button>

        <button class="reset caps white"><p>Reset</p></button>
  		</div>
  	</section>

  	<section>
      <div class="display--flex">
    		<!-- Team A -->
    		<article class="container--blue l-column--medium-6 align--center">
    			<p>Team A <span class="totalAPlayers"></span></p>
          <ul class="teamA"></ul>
    		</article>
    		<article class="container--green l-column--medium-6 align--center">
    			<p>Team B <span class="totalBPlayers"></span></p>
          <ul class="teamB"></ul>
    		</article>
      </div>
  	</section>


  <script src="dist/js/main.js"></script>


  <script>
    $(document).ready(function(){
      let totalA = 0;
      let totalB = 0;

      let playersArray = [];

      // playersArray = ['john', 'marc', 'dave', 'dales'];



      // console.log(playersArray);


      // user adding player names
      $('#submit-button').on('click', function(e){
        e.preventDefault();

        var userInput = $('#userInput').val();
        if( userInput === ""){
          alert(`Input is empty`);
        }else {
          $('.playerList').append('<li>' + userInput + '</li>' );

          // Turn list into an array in order to calculate total amount in list item
          playersArray.push(userInput);
          console.log(playersArray);

          //clearing input field
          $('#userInput').val('')
        }

        //total amount of players
        players = playersArray.length;
        $('.playersAmount').html(`Total number of players ${players}`);

        var totalPlayers = $('#totalPlayers').val();
        playersPerTeam = players / 2;
        $('.playersPerTeam').html(playersPerTeam);

      });

      //divid players into two teams

      $('.divid').on('click', function(e){
        e.preventDefault();

        //clearing the loop every time divid team is clicked
        totalA = 0;
        totalB = 0;
        $('.teamA').empty();
        $('.teamB').empty();



        $(playersArray).each(function() {

          // if the teams are uneven
          if(totalA !== totalB) {

            //add a member to the smaller team
            if (totalA < totalB){

              $('.teamA').append('<li>' + this +'</li>' );
                totalA = totalA + 1;

            } else{
              // otherwise add a player to teamB
              $('.teamB').append('<li>' + this +'</li>' );
                  totalB = totalB + 1;
            }

          }else {
            //add a member to a random team
            var randomTeam = Math.floor(Math.random() * 2);

            if (randomTeam == 0){
            // console.log(`${this} is on team a`);
              $('.teamA').append('<li>' + this +'</li>' );
                totalA = totalA + 1;

            }else {
              // console.log(`${this} is on team b`);
              $('.teamB').append('<li>' + this +'</li>' );
                  totalB = totalB + 1;
            }
          }

          console.log(`${totalA} total A and ${totalB} total B`);

        });
      });


      $('.reset').on('click',function(e){

        e.preventDefault();
        $('#userInput').val('')
        totalA = 0;
        totalB = 0;
        $('.teamA').empty();
        $('.teamB').empty();
        $('.playerList').empty();

        totalPlayers = 0;
        playersArray = [];
      });


		});



  </script>

</body>
</html>
