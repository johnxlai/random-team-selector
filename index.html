<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <script>document.documentElement.className=document.documentElement.className.replace("no-js","yes-js");window.G={D:{_qj:[]}};G.Q=function(k){G.D._qj.push(k)};</script>
  <meta charset="UTF-8">
  <title>Random Team Selector</title>

  <link rel="stylesheet" href="dist/css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
  		<h1>Team Selector</h1>
  	</header>

  	<section>
  		<!-- Add name here -->
  		<div class="full container--black">
  			<h2>add name here</h2>
  			<form>
  			  Name: <input id="userInput" type="text" name="name">
  			  <input id="submit-button" type="submit" value="Submit">
  			</form>
  			<h3>Players</h3>
  			<ul class="playerList">
        </ul>

        <h4>Enter total number of players</h4>
        <p class="playersAmount">Players Amount</p>
        <button class="divid">Divid Team</button>
        <p>Number of players on each team <span class="playersPerTeam"></span></p>
  		</div>
  	</section>

  	<section>
  		<!-- Team A -->
  		<article class="container--blue">
  			<p>Team A <span class="totalAPlayers"></span></p>
        <ul class="teamA"></ul>
  		</article>
  		<article class="container--green">
  			<p>Team B <span class="totalBPlayers"></span></p>
        <ul class="teamB"></ul>
  		</article>
  	</section>


  <script src="dist/js/main.js"></script>


  <script>
		$(document).ready(function(){
      let totalA = 0;
      let totalB = 0;

      let playersArray = [];

      // playersArray = ['john', 'marc', 'dave', 'dales'];



      // console.log(playersArray);

      // user adding player names
      $('#submit-button').on('click', function(e){
        e.preventDefault();

        var userInput = $('#userInput').val();
        if( userInput === ""){
          alert(`Input is empty`);
        }else {
          $('.playerList').append('<li>' + userInput + '</li>' );

          // Turn list into an array in order to calculate total amount in list item
          playersArray.push(userInput);
          console.log(playersArray);

          //clearing input field
          $('#userInput').val('')
        }

        //total amount of players
        players = playersArray.length;
        $('.playersAmount').html(`Total number of players ${players}`);

        var totalPlayers = $('#totalPlayers').val();
        playersPerTeam = players / 2;
        $('.playersPerTeam').html(playersPerTeam);

      });

      //divid players into two teams

      $('.divid').on('click', function(e){
        e.preventDefault();

        $(playersArray).each(function() {

          // if the teams are uneven
          if(totalA !== totalB) {

            //add a member to the smaller team
            if (totalA < totalB){

              $('.teamA').append('<li>' + this +'</li>' );
                totalA = totalA + 1;

            } else{
              // otherwise add a player to teamB
              $('.teamB').append('<li>' + this +'</li>' );
                  totalB = totalB + 1;
            }

          }else {
            //add a member to a random team
            var randomTeam = Math.floor(Math.random() * 2);

            if (randomTeam == 0){
            // console.log(`${this} is on team a`);
              $('.teamA').append('<li>' + this +'</li>' );
                totalA = totalA + 1;

            }else {
              // console.log(`${this} is on team b`);
              $('.teamB').append('<li>' + this +'</li>' );
                  totalB = totalB + 1;
            }
          }

          console.log(`${totalA} total A and ${totalB} total B`);

        });
      });







		});



  </script>

</body>
</html>
